<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/favicon.ico" type="image/x-icon">
    <title>NextUp</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">next Up</h1>
        <img class="logo-img" src="../src/passinghands.png" alt="">

    </div>
    
    <form action="" class="user-form-format" id="user-set-form" novalidate onsubmit="return false" >
        <fieldset>
            <legend>How much time to hold the stick?</legend>
            <input type="number" name="holding-time" id="holding-min" min="0" max="20" value="0" style="margin-right: 1%">
            <label for="holding-time">Minutes</label>
            <input type="number" name="holding-time" id="holding-sec" min="0" max="59" value="0" style="margin-left: 5%; margin-right: 1%">
            <span><label for="">Seconds</label></span>
            
            
        </fieldset>
        <fieldset>
            <legend>How much time to pass the stick?</legend>
            <input type="number" name="passing-time" id="passing-min" min="0" max="20" value="0" style="margin-right: 1%">
            <label for="passing-time">Minutes</label>
            <input type="number" name="passing-time" id="passing-sec" min="0" max="59" value="0" style="margin-left: 5%; margin-right: 1%">
            <span><label for="">Seconds</label></span>
        </fieldset>
        <button id="userInputSubmit" type="submit">Submit</button>
    </form>
    
    <div id="session-display" class="hide">
        <p id="countdown"  class="holding"></p>
        <div id="buttons-container">
            <div class="button-row-format">
                <button class="control-btns" id="start-btn">Start</button>
                <button class="control-btns" id="pause-btn">Pause</button>
            </div>
            <div class="button-row-format">
                <button class="control-btns" id="reset-btn">Reset</button>
                <button class="control-btns" id="end-btn">End</button>

            </div>
        </div>

    </div>
    <script src="bundle.js"></script>
</body>
</html>
